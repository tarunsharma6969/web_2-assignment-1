<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸŽ¯ Smart Event Dashboard</h1>

<div class="container">

    <div class="box">
        <h2>Add New Event</h2>

        <form id="eventForm">
            <label>Event Title</label>
            <input type="text" id="eventTitle">

            <label>Event Date</label>
            <input type="date" id="eventDate">

            <label>Category</label>
            <select id="eventCategory">
                <option>Conference</option>
                <option>Workshop</option>
                <option>Meeting</option>
            </select>

            <label>Description</label>
            <textarea id="eventDescription"></textarea>

            <button type="submit">Add Event</button>
        </form>
    </div>

    <div class="box">
        <h2>My Events</h2>

        <div class="action-btns">
            <button id="clearAllBtn">Clear All</button>
            <button id="addSampleBtn">Add Sample</button>
        </div>

        <p class="empty-state">No events yet. Add your first event!</p>

        <div id="eventContainer"></div>
    </div>

</div>

<div class="box full">
    <h2>DOM Manipulation Demo</h2>

    <div class="dom-demo">
        <p><b>Original HTML:</b> &lt;strong&gt;Bold Text&lt;/strong&gt; with spaces</p>
        <p><b>innerHTML:</b> <strong>Bold Text</strong> with spaces</p>
        <p><b>innerText:</b> Bold Text with spaces</p>
        <p><b>textContent:</b> Bold Text with spaces</p>

        <p id="keyPress">You pressed: none</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
